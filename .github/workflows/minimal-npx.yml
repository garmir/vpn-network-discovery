name: Minimal NPX Test
on:
  workflow_dispatch:

env:
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

jobs:
  minimal-npx:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - name: Minimal NPX Test
        run: |
          cd ~ && nix-shell -p nodejs expect --run 'expect -c "
            set timeout 30
            spawn npx @anthropic-ai/claude-code --dangerously-skip-permissions \"respond with: test successful\"
            expect { -re {.*bypass permissions.*} { send \"2\r\" } }
            expect { -re {.*successful.*} { exit 0 } timeout { exit 1 } }
          " > npx-test.txt'
          echo "NPX test completed" > completion.txt
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: minimal-npx-results
          path: |
            npx-test.txt
            completion.txt
