name: Basic Working Test - V3
on:
  workflow_dispatch:

jobs:
  simple-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - name: Test Simple Commands
        run: nix-shell -p coreutils --run 'echo "Test successful" > test-result.txt'
      - name: Test Network Tools
        run: nix-shell -p curl --run 'curl -s https://httpbin.org/ip > external-ip.txt'
      - name: Test Nix Store
        run: nix-shell -p coreutils --run 'ls /nix/store | head -5 > nix-store-sample.txt'
      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: basic-test-results
          path: "*.txt"