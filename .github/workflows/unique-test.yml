name: Unique Test - vpn-network-discovery
on: [push, workflow_dispatch]

jobs:
  unique-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
        continue-on-error: true

      - name: Unique Test Execution - vpn-network-discovery
        continue-on-error: true
        run: |
          nix-shell -p curl jq coreutils --run '
            echo "=== Unique Test: vpn-network-discovery ===" > unique-test-vpn-network-discovery.txt
            echo "Repository: ${{ github.repository }}" >> unique-test-vpn-network-discovery.txt
            echo "Test ID: TEST_122" >> unique-test-vpn-network-discovery.txt
            echo "Timestamp: $(date)" >> unique-test-vpn-network-discovery.txt
            curl -s ifconfig.me >> unique-test-vpn-network-discovery.txt
            echo "Unique instruction: Network discovery and infrastructure mapping" >> unique-test-vpn-network-discovery.txt
          '

      - name: Ubuntu Fallback - vpn-network-discovery
        if: failure()
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y curl jq
          echo "Ubuntu fallback for vpn-network-discovery" > fallback-vpn-network-discovery.txt
          curl -s ifconfig.me >> fallback-vpn-network-discovery.txt

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: unique-test-vpn-network-discovery
          path: "*.txt"
          retention-days: 2